<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="vision-board">
    <h1>Zedric Edward's Vision Board</h1>
    <div class="reminder">Daily Reminder: Create a life you can't wait to wake up to</div>
    
    <!-- First row with 5 small pictures -->
    <div class="image-grid">
        <div><img src="assets/placeholder.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/placeholder.jpg" alt="Placeholder Image"></div>
    </div>
    
    <!-- Second row with 5 goals and 2 other pictures -->
    <div class="content-grid">
        <div class="goals">
            <h3>5 Goals</h3>
            <ul>
                <li>Improve sleep schedule</li>
                <li>Reduce screentime</li>
                <li>Learn how to cook</li>
                <li>Read 20 books</li>
                <li>Communicate and express myself</li>
            </ul>
        </div>
        <div class="large-image">
            <img src="assets/placeholder.jpg" alt="Placeholder Image">
        </div>
        <div class="large-image">
            <img src="assets/music-placeholder.jpg" alt="Music Player Image">
        </div>
    </div>
</div>

</body>
</html>
